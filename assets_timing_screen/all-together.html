<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="tabla">
					<div class="logo">
						<img src="images/timing-screen-logofest_03.png" alt="" />
					</div>
					<div class="heading">
						<img src="images/timing-screen-eblogo_03.png" alt="" />
						<h1>DOWNHILL TIMING - RACE RUN</h1>
					</div>
					<table>
						<tr>
							<td>1.</td>
							<td>Pedro Sereno</td>
							<td>02:23:00</td>
							<td></td>
						</tr>
						<tr>
							<td>2.</td>
							<td>Rayne Ramirez</td>
							<td>02:26:12</td>
							<td style="color: #fb3c54">+00:03:12</td>
						</tr>
						<tr>
							<td>3.</td>
							<td>Jaime Pescualin</td>
							<td>02:27:12</td>
							<td style="color: #fb3c54">+00:04:12</td>
						</tr>
						<tr>
							<td>4.</td>
							<td>Diego Torres</td>
							<td style="color: #d0de0e">01:36:56</td>
							<td></td>
						</tr>
					</table>
				</div>
				<!-- Para simular el espacio reservado de la tabla -->
				<div class="place_holder"></div>
				<div class="on_track">
					<div class="text">
						<p>En pista</p>
						<div class="driver-info">
							<span class="profile-img">
								<img
									src="images/timing-screen-photoframe_03.png"
									alt=""
									width="40"
									height="40"
								/>
							</span>
							<span>Diego Torres</span>
						</div>
						<p style="color: #d0de0e">01:36:56</p>
					</div>
					<div class="image">
						<img src="images/timing-screen-en-pista_03.png" alt="" />
					</div>
				</div>
				<div class="sponsors">
					<img src="images/timing-screen-sponsors_03.png" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
